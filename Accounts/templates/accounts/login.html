{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Recettes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .card {
            border-radius: 15px;
            padding: 25px;
            max-width: 400px;
            width: 100%;
            margin-top: 0px;
            background: rgba(211, 211, 211, 0.4); /* Ajout de la transparence */
            backdrop-filter: blur(10px); /* Ajout du flou */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .form-control {
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(149, 108, 114, 0.5);
            border-color: #ff6b81;
        }
        .btn-custom {
            background: linear-gradient(45deg, #aa6f78, #c1abab);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #bd828b, #cebaba);
            transform: scale(1.05);
        }
        /* --- Slideshow (Diaporama) --- */
        .hero {
            position: relative;
            height: 93.2vh;
            overflow: hidden;
        }

        .card {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        /* --- Navbar --- */
        .navbar {
            background: linear-gradient(45deg, #030303, #1e1c1c); /* D√©grad√© sombre pour la navbar */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Ombre port√©e pour la navbar */
            padding: 0px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .navbar-brand {
            font-size: 1.7rem; /* Taille du logo */
            font-weight: bold;
            color: #ffffff; /* Couleur de base pour le texte */
            text-transform: uppercase; /* Met le texte en majuscules */
            letter-spacing: 2px; /* Espacement des lettres */
            display: flex;
            align-items: center; /* Aligne verticalement l'emoji avec le texte */
            transition: all 0.3s ease; /* Transition douce pour les effets */
            background: linear-gradient(45deg, #f5f3f2, #7e6060, #dddcd5); /* D√©grad√© de couleurs pour le texte */
            -webkit-background-clip: text; /* Applique le d√©grad√© au texte uniquement */
            color: transparent; /* Rend le texte transparent pour que le d√©grad√© soit visible */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <span class="emoji">üçΩÔ∏è</span> Cuisinette
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Section Hero avec diaporama -->
    <section class="hero">
        <div class="slideshow">
            <div class="slide active" style="background-image: url('{% static 'images/14.jpg' %}');"></div>
            <div class="slide" style="background-image: url('{% static 'images/10.jpg' %}');"></div>
            <div class="slide" style="background-image: url('{% static 'images/23.jpg' %}');"></div>
            <div class="slide" style="background-image: url('{% static 'images/17.jpg' %}');"></div>
        </div>
        <div class="card">
            <h3 class="text-center mb-4">Se connecter</h3>
            <form method="POST" action="#" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-custom">Se connecter</button>
            </form>
                 
        </div>
    </section>

    <!-- Int√©grer les scripts Javascript n√©cessaires -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showSlide, 5000);
    </script>

</body>
</html>
